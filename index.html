<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>HTML + CSS Form</title>
  </head>
  <body>
    <form class="ff">
        <h1 ALIGN="CENTER">Бронирование отеля</h1>
       
      <div class="form__body">

          <div class="form__group">
            <label for="first-name">Имя</label><br />
            <input type="text" name="first-name" id="first-name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="email">Email</label><br />
            <input
              type="email"
              name="name"
              id="email"
              class="form__control"
              placeholder="IvanII@mail.ru"
            />
          </div>
          <div class="form__group">
            <label for="nomer">Тип номера</label><br />
            <select class="type_nomer" required>
              <option value="" selected hidden>Выбрать</option>
              <option>Одиночный (от 1 до 2 человек)</option>
              <option>Семейный (От 2 до 4 человек)</option>
            </select>
            <span class="select-arrow"></span>
          </div>
		            <div class="form__group">
            <label for="last-name">Фамилия</label><br />
            <input type="text" name="last-name" id="last-name" class="form__control" />
          </div>
          <div class="form__group">
            <label for="tel">Телефон</label><br />
            <input type="tel" name="tel" id="tel" class="form__control"/>
          </div>
          <div class="form__group">
            <label for="chil">Детей</label><br />
            <select class="children" required>
              <option value="" selected hidden>Выбрать</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
            </select>
            <span class="select-arrow"></span>
          </div>
		<div class="form__group">
  <label for="pit">Есть питомцы?</label>
  <select class="pit" required>
    <option value="" selected hidden>Выбрать</option>
    <option>Да</option>
    <option>Нет</option>
  </select>
  <span class="select-arrow"></span>
     </div>
  <div class="date">
  <label for="birthdate">Дата приезда:</label>
  <input type="date" min="2023-01-01" max="2030-12-30">
     </div>
     <div class="date">
        <label for="birthdate">Дата отъезда:</label>
        <input type="date" min="2023-01-02" max="2030-12-31">
           </div>
  <div class="form__checkbox">
    <input type="checkbox" name="newsletter" id="newsletter" />
    <label for="newsletter" class="form__checkbox--label">Я соглашаюсь на обработку моих персональных данных</label>
  </div>
  <div class="form__checkbox">
    <input type="checkbox" name="newsletter2" id="newsletter2" />
    <label for="newsletter2" class="form__checkbox--label">Я хочу получать рассылку на электронную почту</label>
  </div>
</div>
   <button class="form__submit rgb"><span>Отправить</span></button>
    </form>
  </body>
</html>
